
<h2><a rel="noopener" routerLink="add">Add User</a></h2>
<table>
	<tr>
		<td></td>
		<td><b>First Name</b></td>
		<td><b>Last Name</b></td>
		<td></td>
	</tr>
	<tr *ngFor="let user of userData">
		<td></td>
		<td>{{ user.fname }}</td>
		<td>{{ user.lname }}</td>
		<td><a routerLink="edit/{{ user._id }}">Edit</a></td>
		<td><a (click)="delete(user._id)" >Delete</a></td>
	</tr>
</table>
