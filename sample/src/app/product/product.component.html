<div class="container">
<a routerLink="add" class="btn btn-info">Add</a>
<table class="table table-striped table-dark table-hover table-sm">
	<thead class="bg-info">
		<th>Prouduct Name</th>
		<th>Price</th>
		<th>Description</th>
		<th>Image</th>
		<th>Action</th>
	</thead>

	<tr *ngFor = "let product of productList">
		<td>{{ product.productName | titlecase}}</td>
		<td>{{ product.price}}</td>
		<td>{{ product.description}}</td>
		<td><img src ="./assets/uploads/thumb/{{ product.image }}"></td>
		<td><a routerLink="edit/{{ product._id }}" class="btn btn-primary">Edit</a>
			<a (click) = "deleteProduct(product._id)" class="btn btn-danger">Delete</a>
		</td>
	</tr>
</table>
</div>
